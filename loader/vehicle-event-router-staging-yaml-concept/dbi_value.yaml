instance:
      -
        name: 'gts.mysql'
        override_conf:
              interval: '120'
              driver: 'mysql'
              host: '127.0.0.1'
              port: '3306'
              username: 'root'
              password: 'RootPassCh1HXKs24'
        type_instance:
          -
            name: 'event_increase_attrack_dcs'
            cnf: >
                    SELECT creationTime as value
                    FROM EventData
                    WHERE deviceID in (select deviceID from Device where deviceCode = \'atrack\')
                    ORDER BY creationTime desc limit 0,1
          -
            name: 'event_increease_calamp_dcs'
            cnf: >
                   SELECT creationTime as value
                   FROM EventData
                   WHERE deviceID in (select deviceID from Device where deviceCode = \'calamp\')
                   ORDER BY creationTime desc limit 0,1
      -
        name: 'gts.redshift'
        override_conf:
        type_instance:
          -
            name: 'redshift_disk_space_level'
            cnf: >
                  SELECT ((sum(used))*100)/(sum(capacity)) as value
                  FROM stv_partitions
                  WHERE part_begin=0